<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Control de Estudiantes</a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/estudiantes}"
              >Control de Estudiantes</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Lista de Estudiantes</h1>
      </div>
      <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/estudiantes/nuevo}" class="btn btn-outline-warning">Agregar Estudiante</a>
      </div>
      </div>
      <br>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.nombre}">Nombre</td>
            <td th:text="${estudiante.apellido}">Apellido</td>
            <td th:text="${estudiante.email}">Email</td>
            <td>
              <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-outline-success">Editar</a>
              <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
