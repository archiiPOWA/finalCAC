<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editar de Estudiantes</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/estudiantes}"
                >Control de Estudiantes</a
                >
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div
                class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
            <h1 class="text-center">Edicion de estudiante</h1>
            <div class="card-body">
                <form

                        th:action="@{/estudiantes/{id}(id=${estudiante.id})}"
                        th:object="${estudiante}"
                        method="POST"
                >
                    <div class="form-group">
                        <label>Nombre: </label> <br/>
                        <input
                                type="text"
                                name="nombre"
                                th:field="*{nombre}"
                                class="form-control"
                                placeholder="Digite su nombre"
                                required
                        />
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Apellido: </label> <br/>
                        <input
                                type="text"
                                name="apellido"
                                th:field="*{apellido}"
                                class="form-control"
                                placeholder="Digite su apellido"
                                required
                        />
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Email: </label> <br/>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Digite su email"
                                required
                        />
                    </div>
                    <br/>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
